<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="/socket.io/socket.io.js"></script>
		<title>Chat App</title>
	</head>
	<body class="bg-dark">
		<div class="container p-5" style="height: 100vh; width: 100vw">
			<div
				class="
					border border-2
					bg-light
					rounded-3
					h-100
					w-100
					d-flex
					flex-column
				"
			>
				<div class="active-users border-3 border-dark d-flex gap-3"></div>
				<div
					id="chatRoomContainer"
					class="flex-grow-1 d-flex flex-column overflow-auto p-3"
				></div>
				<form class="w-100 mx-auto px-3" id="msg-form">
					<div class="input-group mb-3">
						<input
							id="input-field"
							type="text"
							autocomplete="off"
							class="form-control"
							placeholder="Type a Message..."
						/>
						<button class="btn btn-primary" type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
